<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>

<body>
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
                <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Sports Board</a>
                <ul class="navbar-nav px-3">
                    <li class="nav-item text-nowrap">
                        <a class="nav-link" href="#">Sign out</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>


    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <span data-feather="home"></span>
                                Dashboard <span class="sr-only">(current)</span>
                            </a>
                        </li>
                    </ul>

                    <h6
                        class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>Saved reports</span>
                        <a class="d-flex align-items-center text-muted" href="#">
                            <span data-feather="plus-circle"></span>
                        </a>
                    </h6>
                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a class="nav-link" href="college_enrollment.html">
                                <span data-feather="file-text"></span>
                                College Enrollment
                            </a>
                        </li>
                    </ul>
                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a class="nav-link" href="game_enrollment.html">
                                <span data-feather="file-text"></span>
                                Game Enrollment
                            </a>
                        </li>
                    </ul>
                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a class="nav-link" href="coordinator_list.html">
                                <span data-feather="file-text"></span>
                                Co-ordinator Details
                            </a>
                        </li>
                    </ul>
                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a class="nav-link" href="zonal_results.html">
                                <span data-feather="file-text"></span>
                                Zonal Results
                            </a>
                        </li>
                    </ul>
                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a class="nav-link" href="inter_zonal_initiate.html">
                                <span data-feather="file-text"></span>
                                Initiate Inter-Zonal Games
                            </a>
                        </li>
                    </ul>
                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a class="nav-link" href="inter_zonal_results.html">
                                <span data-feather="file-text"></span>
                                Initiate Inter-Zonal Results
                            </a>
                        </li>
                    </ul>

                </div> 
            </nav>
            <main role="main" class="col-md-10 ml-sm-auto col-lg-10 px-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Initiate InterZonal Games</h1>
                </div> 
                <div class="row mb-3">
                    <div class="col-sm-4">
                        <label for="eventName">Name of the Event</label>
                        <br>
                        <input type="text" name="eventName" id="eventName" class="form-control">
                    </div>
                    <div class="col-sm-4">
                        <label for="period">Period of the tournament</label>
                        <div class="row">
                            <div class="col-sm-5">
                                <input type="date" name="periodStart" class="form-control" id="periodStart">
                            </div>
                            <div class="col-sm-1 fw-bold">
                                to
                            </div>
                            <div class="col-sm-5">
                                <input type="date" name="periodEnd" class="form-control" id="periodEnd">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <label for="venue">Venue of the tournament</label>
                        <br>
                        <input type="text" name="venue" class="form-control" id="venue">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-10"></div>
                    <div class="col-sm-2 d-grid gap-1">
                        <button class="btn btn-secondary">Add to list</button>
                    </div>
                </div>
               

            </main>
        </div>
    </div>

</body>

</html>
