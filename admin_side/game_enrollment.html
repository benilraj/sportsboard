<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/admin.css">
    <script>
        function newInstructions()
        {
            var next=document.getElementById('new-instructions');
            var str="<div class='col-sm-12'> <input type='text' class='form-control mb-3'/>  </div>";
            next.innerHTML+=str;
        }
    </script>

</head>

<body>
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
                <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Sports Board</a>
                <ul class="navbar-nav px-3">
                    <li class="nav-item text-nowrap">
                        <a class="nav-link" href="#">Sign out</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>


    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <span data-feather="home"></span>
                                Dashboard <span class="sr-only">(current)</span>
                            </a>
                        </li>
                    </ul>

                    <h6
                        class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>Saved reports</span>
                        <a class="d-flex align-items-center text-muted" href="#">
                            <span data-feather="plus-circle"></span>
                        </a>
                    </h6>
                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="file-text"></span>
                                Current month
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main role="main" class="col-md-10 ml-sm-auto col-lg-10 px-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Enroll Games</h1>
                </div>
                <div class="container-fluid">
                    <div class="row mb-3">
                        <div class="col-sm-6">
                            <label for="gameName">
                                Name of the game
                            </label>
                            <input type="text" id="gameName" name="gameName" class="form-control">
                        </div>
                        <div class="col-sm-6">
                            <label for="playerCount">Number of Players</label>
                            <input type="text" class="form-control" id="playerCount" name="playerCount">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="instructions">Instructions</label>
                        <div class="col-sm-11 mb-3">
                            <input type="text" name="instructions" id="instructions" class="form-control">
                        </div>
                        <div class="col-sm-1">
                            <button class="btn btn-secondary  btn-block" onclick="newInstructions()">+</button>
                        </div>
                        <div class="row" id="new-instructions">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-10"></div>
                        <div class="col-sm-2 d-grid gap-1">
                            <button class="btn btn-primary ">
                                Submit
                            </button>
                        </div>
                    </div>



                </div>

            </main>
        </div>
    </div>

</body>

</html>
